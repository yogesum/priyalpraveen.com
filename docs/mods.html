<body>
<section>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>Name</th>
                <th>Which Side</th>
                <th>Comment</th>
                <th>Approval</th>
            </tr>
        </thead>
        <tbody id="commentList">
            <!-- Comments list over here -->
        </tbody>
    </table>
</section>


<!-- time remaining clock -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script type="text/javascript">
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBxUy0ciqWkTBPNhTynV5TwMXiIIslGWcQ",
        authDomain: "test-a74b8.firebaseapp.com",
        databaseURL: "https://test-a74b8.firebaseio.com",
        projectId: "test-a74b8",
        storageBucket: "test-a74b8.appspot.com",
        messagingSenderId: "827877571148"
    };
    firebase.initializeApp(config);
    var db = firebase.database();
    var count = 1;
    var comments = {};
    (function() {
        var starCountRef = db.ref('comments');
        starCountRef.on('value', function(snapshot) {
            comments = snapshot.val();
            count = snapshot.numChildren();
            showComments(comments, count);
        });
    })();

    function showComments(comments, len) {
        var keys = Object.keys(comments);
        var html = '';
        for(var i=(len - 1);i > -1;i--) {
            var com = comments['comment'+i];
            html += [
                '<tr class="'+( com.isApproved ? "alert-success" : "alert-danger")+'">',
                '<td>' + (i + 1) + '</td>',
                '<td>' + com.name + '</td>',
                '<td>' + com.side + '</td>',
                '<td>' + com.comment + '</td>',
                '<td><button class="btn btn-success" idx="' + i + '">Approve</button>&nbsp;<button  idx="' + i + '" class="btn btn-danger">Reject</button></td>',
                '</tr>'
            ].join(' ');
        }
        $("#commentList").html(html);
    }

    var table = $( "table" );
    table.delegate( ".btn", "click", function() {
        var updates = {};
        var idx = $(this).attr('idx');
        var data =  comments['comment' + parseInt(idx)];
        data.isApproved = $(this).hasClass('btn-success');
        updates['comments/comment' + parseInt(idx)] = data;
        return db.ref().update(updates);
    });
</script>
